{% extends "layout.html" %}
{% block content %}
    {% for pitch in pitches%}
        <div class="media content-section">
            <div class="media-body">
            <div class="pitch-metadata">
                <a class="mr-2" href="#">{{ pitch.author }}</a>
                <small class="text-muted">{{ pitch.date_posted }}</small>
            </div>
            <h2><a class="pitch-type" href="#">{{ pitch.type }}</a></h2>
            <p class="pitch-content">{{ pitch.content }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
